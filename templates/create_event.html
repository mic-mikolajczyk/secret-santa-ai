{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-success">
            <div class="card-header bg-success bg-opacity-25">
                <h3 class="card-title mb-0">
                    <i class="fas fa-plus"></i> Create New Event
                </h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_event') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Event Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="budget" class="form-label">Budget per Person</label>
                        <div class="input-group">
                            <span class="input-group-text">ðŸª™</span>
                            <input type="number" class="form-control" id="budget" name="budget" min="0" step="0.01" required>
                            <select class="form-select" id="currency" name="currency" required>
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP">GBP</option>
                                <option value="CHF">CHF</option>
                                <option value="PLN">PLN</option>
                            </select>
                        </div>
                        <div class="form-text">Set the suggested budget amount per person.</div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_public" name="is_public">
                        <label class="form-check-label" for="is_public">Make this event public</label>
                        <div class="form-text">Public events are visible to all users and anyone can join.</div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="can_draw" name="can_draw">
                        <label class="form-check-label" for="can_draw">Allow drawing names</label>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-plus"></i> Create Event
                    </button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
